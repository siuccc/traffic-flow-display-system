<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}交通流量数据展示系统{% endblock %}</title>
    
    <!-- 引入自定义CSS样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 页面头部 -->
    <header>
        <h1>🚗 交通流量数据展示系统</h1>
        <nav>
            <a href="/">首页</a>
        </nav>
    </header>

    <!-- 主要内容区域 -->
    <main>
        {% block content %}
        <!-- 子页面内容将在这里显示 -->
        {% endblock %}
    </main>

    <!-- JavaScript 脚本区域 -->
    {% block scripts %}
    {% endblock %}

</body>
</html>
